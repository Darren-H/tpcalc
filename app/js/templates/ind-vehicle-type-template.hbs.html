<div class="view-question">Select a type of vehicle to add</div>
	<form name="ind_vehicle_type_view" id="ind-vehicle-type">
		<div class="form-element-container">
			<label for="year">Vehicle Type</label>
			<div class="form-element">
				<select class="form-control" name="ind_vehicle_type">
					<option value="car">Car</option>
					<option value="electric_car">Electric Car</option>
					<option value="motorcycle">Motorcyle</option>
					<option value="boat">Boat</option>
				</select>
			</div>
		</div>
	</form>
